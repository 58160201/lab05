<html>
    <head>
        <script>
        function loadXMLDoc(){
         var xmlhttp;
         var xmlhttp1;
         var xmlhttp2;
         var xmlhttp3;
         if(window.XMLHttpRequest){
             xmlhttp=new XMLHttpRequest();
             xmlhttp1=new XMLHttpRequest();
             xmlhttp2=new XMLHttpRequest();
             xmlhttp3=new XMLHttpRequest();
         } else{
             xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
         }
         xmlhttp.onreadystatechange= function(){
                 document.getElementById("myDiv").innerHTML = xmlhttp.responseText;
            
         }
         xmlhttp.open("GET","kamkom.php",true);
         xmlhttp.send();

         xmlhttp1.onreadystatechange= function(){
                 document.getElementById("myDiv").innerHTML = xmlhttp1.responseText;
            
         }
         xmlhttp1.open("GET","http://angsila.cs.buu.ac.th/~58160641/887371/lab05/kamkom.php",true);
         xmlhttp1.send();
        }
        xmlhttp2.onreadystatechange= function(){
                 document.getElementById("myDiv").innerHTML = xmlhttp2.responseText;
            
         }
         xmlhttp2.open("GET","http://angsila.cs.buu.ac.th/~58160186/887371/lab05/kamkom.php",true);
         xmlhttp2.send();
         xmlhttp3.onreadystatechange= function(){
                 document.getElementById("myDiv").innerHTML = xmlhttp3.responseText;
            
         }
         xmlhttp3.open("GET","http://angsila.cs.buu.ac.th/~58160173/887371/lab05/kamkom.php",true);
         xmlhttp3.send();

        </script>
    </head>
    <body>
        <div id="myDiv">
            <h2>
                Let AJAX change this text 
            </h2>
        </div>
        <button type="button" onclick="loadXMLDoc()">
            Change Content
        </button>
    </body>
</html>
